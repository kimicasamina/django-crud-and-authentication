{% extends "layout.html" %} 

{% block title %} Home {% endblock %} 


{% block content %}
  <section class="section">
    <h1 class="">Feeds</h1>
    {% for post in posts  %}
    <article class="post">
      <a href="{% url "posts:page" slug=post.slug %}" class="">
        <h2 class="post__title">{{ post.title }}</h2>
      </a>
      <p class="post__date">{{ post.date }} by {{ post.author }}</p>
      <p class="post__body">{{ post.body }}</p>
    </article>
    {% endfor %}
  </section>
{% endblock %}
