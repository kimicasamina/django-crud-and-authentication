{% extends 'layout.html' %} 

{% block title %} New Post {% endblock %} 


{% block content %}
  <section class="section">
    <h1 class="">New post</h1>
    <form action="{% url 'posts:new-post' %}" class="new-post" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-submit btn-secondary">Submit</button>
    </form>
  </section>
{% endblock %}
