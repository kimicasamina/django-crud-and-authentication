{% extends 'layout.html' %} 

{% block title %} Login to Your Account {% endblock %} 


{% block content %}
  <section class="section">
    <h1 class="text-center">Login to Your Account</h1>

    <form action="/users/login/" method="post" class="form">
      {% csrf_token %}
      {{ form }}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" >
      {% endif %}
      <button class="btn-submit btn btn-secondary">Submit</button>
    </form>
  </section>
{% endblock %}
